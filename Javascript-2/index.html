<!DOCTYPE html>

<html lang="sv">

<head>

    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" charset="UTF-8" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="script.js"defer></script>

    <title>JavaScript - TicTacToe</title>

</head>

<body>

    <header>

        <h1>TicTacToe</h1>

    </header>

    <main>

        <div class="container">

            <div class="players">

                <p class="player1 active" id="player1">Player 1</p>

                <div class="score" id="player1score"></div>

                -

                <div class="score" id="player2score"></div>

                <p class="player2" id="player2">Player 2</p>

            </div>

            <div class="newGame">New Game</div>

            <div class="reset">Reset Game</div>

            <div class="board" id="board">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>

            

        </div>

    </main> 

    <footer>
        Starek
    </footer>

</body>

</html>
